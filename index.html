<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>When Will Starship Launch?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="background">
        <div>
            <h1>When will Starship Launch?</h1>
        </div>
        <div class="countdown" id="countdown">
            <div class="time-container" >
                    <div class="time" id="days">
                        
                    </div>
                    <div class="label">
                        Days
                    </div>
            </div>
            <div class="time-container" >
                <div class="time" id="hours">
                    
                </div>
                <div class="label">
                    Hours
                </div>
            </div>
            <div class="time-container" >
                <div class="time" id="minutes">
                    
                </div>
                <div class="label">
                    Minutes
                </div>
            </div>
            <div class="time-container" >
                <div class="time" id="seconds">
                    
                </div>
                <div class="label">
                    Seconds
                </div>
            </div>
        </div>

        <div class="footer">
            <h2>
                Created by <a href="https://www.reddit.com/u/Shahar603">u/Shahar603</a>
            </h2>
        </div>
    </div>

    <script>
        var twoWeeks = 14*24*60*60*1000;
        var countDownDate = new Date().getTime() + twoWeeks;

        function pad(num, size) {
            num = num.toString();
            while (num.length < size) num = "0" + num;
            return num;
        }

        function setDate(countDownDate) {
           // Get today's date and time
            var now = new Date().getTime();
        
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
        
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = pad(days, 2);
            document.getElementById("hours").innerHTML = pad(hours, 2);
            document.getElementById("minutes").innerHTML = pad(minutes, 2);
            document.getElementById("seconds").innerHTML = pad(seconds, 2);

        }

        setDate(countDownDate);

        // Update the count down every 1 second
        var x = setInterval(function() {
            setDate(countDownDate);
        
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
</html>
